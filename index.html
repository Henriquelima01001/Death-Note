<!DOCTYPE html>
<html lang="pt-br">

<head>

    <audio class="audio" src="./src/audio/Death Note   Abertura 1 [Legendada, PT BR].mp3" autoplay controls
        loop></audio>


    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Death Note</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&family=Oxanium:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <link rel="stylesheet" href="./src/css/estilos.css">


</head>

<body>


    <header class="cabecalho">
        <img class="logo" src="./src/img/10440.png" alt="logo death-note">
    </header>

    <main class="selecao-de-personagens">

        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="light" data-name="light Yagami"
                    data-description=" Light Yagami é o personagem principal do anime/mangá Death Note. Light é o melhor estudante do país, e está entediado com a vida que leva, até que um Shinigami, deixa cair seu Death Note, um caderno sobrenatural que tem o poder de matar qualquer pessoa na qual seu nome seja escrito nele, desde que o portador do caderno visualize o rosto da pessoa enquanto o-escreve, no mundo humano. Então Light Yagami decide fazer justiça.">
                    <img src="./src/img/card-ligth.jpg" alt="Ligth Yagami">
                </li>
                <li class="personagem selecionado" id="misa" data-name="Misa"
                    data-description="Misa Amane é uma modelo famosa, cantora e atriz que está apaixonada por Light Yagami. Ela geralmente se refere a si mesma na terceira pessoa, chamando-se Misa-Misa e é muito hiperativa. Apesar de sua hiperatividade, ela raramente permite que seus sentimentos pessoais sobre alguém interferirem nos planos de Light, mostrando sua lealdade inabalável para ele.">
                    <img src="./src/img/card-misa.jpg" alt="Misa">
                </li>
                <li class="personagem selecionado" id="ryuk" data-name="Ryuk"
                    data-description="Ryuk é um shinigami deus da morte, em japonês  Um dia, de tão entediado que estava no mundo dos shinigamis, deixou cair seu Death Note na Terra. Quem encontrou seu Death Note foi Light Yagami. O Death Note tem a propriedade de permitir ao seu dono matar qualquer pessoa cujo nome e face sejam conhecidos, ao escrever o nome no caderno. Yagami começa a matar criminosos e passa a ser chamado de Kira.">
                    <img src="./src/img/card-ryuk.jpg" alt="ryuk">
                </li>
                <li class="personagem selecionado" id="l" data-name="L"
                    data-description="L é um jovem misterioso e isolado que faz sua primeira aparição como um investigador, se comunicando em um pronunciamento público utilizando um microfone com filtro de voz. Publicamente ele nunca mostra seu rosto e utiliza a letra “L” maiúscula na fonte “Old English MT” quando precisa fazer tais pronunciamentos abertos.">
                    <img src="./src/img/card-l.jpg" alt="l">
                </li>
                <li class="personagem selecionado" id="mello" data-name="Mello"
                    data-description="Mihael Keehl, também conhecido como Mello, é o mais velho dos sucessores de L, criado no orfanato Wammy's House em Winchester, Inglaterra. Quando Roger decide que Mello deve trabalhar com Near para capturar Kira, ele se recusa, alegando uma incapacidade de trabalhar com alguém que é considerado de segunda. Ele deixa o orfanato, logo depois e eventualmente, busca a ajuda da máfia.">
                    <img src="./src/img/card-mello.jpg" alt="mello">
                </li>
                <li class="personagem selecionado" id="near" data-name="Near"
                    data-description="Near é o mais novo dos dois sucessores de L, criado no Orfanato Watari (Wammy's House) para crianças superdotadas em Winchester, Inglaterra. Após a morte de L , Near começa sua investigação no caso Kira, coletando provas durante um período de quatro anos.">
                    <img src="./src/img/card-near.jpg" alt="Near">
                </li>
            </ul>
        </section>

        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/img/card-light.png" alt="Personagem Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">
                    Ligth Yagami
                </h2>
                <p class="descricao-personagem" id="descricao-personagem">
                    Ligth é o principal protagonista da série Death Note. Depois de descobrir o Death Note, ele decide
                    usá-lo para livrar o mundo dos criminosos. Seus milagres são eventualmente rotulados por pessoas do
                    Japão como o trabalho de Kira.
                </p>
            </div>
        </section>

    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
